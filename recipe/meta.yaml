{% set name = "yourdfpy" %}
{% set version = "0.0.53" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yourdfpy-{{ version }}.tar.gz
  sha256: a026e8b063b9bcb6a251d2b6d2e23edd4de25b98c3ad7699d4d887f2572d3aa0

build:
  noarch: python
  entry_points:
    - yourdfpy = yourdfpy.viz:run
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=46.1.0
    - setuptools-scm >=5
    - wheel
    - pip
  run:
    - python >=3.7
    - importlib-metadata
    - lxml
    - trimesh >=3.11.2
    - numpy
    - six

test:
  imports:
    - yourdfpy
  commands:
    - pip check
    - yourdfpy --help
  requires:
    - pip
    - setuptools

about:
  home: https://github.com/clemense/yourdfpy/
  summary: A simpler and easier-to-use library for loading, manipulating, saving, and visualizing URDF files.
  dev_url: https://github.com/clemense/yourdfpy/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ruben-arts
